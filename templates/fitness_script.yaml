intro:
  id: intro
  name: Intro
  description: "Opening line for the fitness video."
  style: "default"
  prompt_template: "Get ready to transform your fitness journey with {topic}!"
  fields: 
    - id: topic
      name: Topic
      description: "Main topic of the video"
      required: true
      default: ""
  example: "Get ready to transform your fitness journey with Yoga!"
  niche: "fitness"
  version: "1.0"

body_template:
  id: body_template
  name: Body
  description: "Main content section for the fitness video."
  style: "default"
  prompt_template: |
    Here's how {topic} can help you:
    - Benefit 1: {point1}
    - Benefit 2: {point2}
  fields:
    - id: topic
      name: Topic
      description: "Main topic"
      required: true
      default: ""
    - id: point1
      name: Benefit 1
      description: "First benefit"
      required: true
      default: ""
    - id: point2
      name: Benefit 2
      description: "Second benefit"
      required: true
      default: ""
  example: |
    Here's how Yoga can help you:
    - Benefit 1: Improves flexibility
    - Benefit 2: Reduces stress
  niche: "fitness"
  version: "1.0"

outro:
  id: outro
  name: Outro
  description: "Closing line for the fitness video."
  style: "default"
  prompt_template: "Keep pushing your limits. See you next time!"
  fields: []
  example: "Keep pushing your limits. See you next time!"
  niche: "fitness"
  version: "1.0"
